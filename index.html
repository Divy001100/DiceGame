<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice6.png" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice6.png" />
      </div>
      <script>
      var randomNum = Math.floor(Math.random() * 6) + 1;
      var randomimg = "dice" + randomNum + ".png";
      var randomsrc = "images/" + randomimg;
      document.querySelector("img.img1").setAttribute("src", randomsrc);

      var randomNum2 = Math.floor(Math.random() * 6) + 1;
      var randomimg2 = "dice" + randomNum2 + ".png";
      var randomsrc2 = "images/" + randomimg2;
      document.querySelector("img.img2").setAttribute("src", randomsrc2);

      if (randomNum > randomNum2) {
        console.log(randomNum);
        document.querySelector("h1").innerHTML = "Player 1 Wins!";
      } else if (randomNum < randomNum2) {
        console.log(randomNum2);
        document.querySelector("h1").innerHTML = "Player 2 Wins!";
      } else {
        document.querySelector("h1").innerHTML = "It's a Draw!";
      }

      </script>
    </div>
